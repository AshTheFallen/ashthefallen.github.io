<section class="section other-projects">
    <div class="section__title">Publications</div>
    <div class="section__content">
      {% for publication in site.data.publications %}
      <div class="project">
        <div class="project__name">
          <a href="{{project.url}}" target="_blank" class="arrow-link text-wrap">{{publication.name}}</a>
        </div>
        <p>{{publication.members}}</p>
        <div class="project__used">
          {% for item in publication.publisher %}
          <span class="project__used__item">{{item.thing}}</span>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>
  </section>
